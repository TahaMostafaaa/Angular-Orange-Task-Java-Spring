<div class="container">

    <form (ngSubmit)="processForm()">
        <div class="form group">
            <label for="name">ID:</label>
            <input type="text" name="id" class="form-control"readonly [(ngModel)]="product.id">
        </div>
        <div class="form group">
            <label for="name">Name:</label>
            <input type="text" name="pro_name" class="form-control" [(ngModel)]="product.name">
        </div>
        <div class="form group">
            <label for="desc">Description: </label>
            <input type="text" name="pro_des" class="form-control" [(ngModel)]="product.description">
        </div>
        &nbsp;
        <div class="form group ">
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01"  [(ngModel)]="product.cat" required [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let category of categories" [ngValue]="category"> {{ category.name }} </option>
                </select>
              </div>
        </div>
        <input type="submit" value="Save" style="position: relative; top: 20px;" class="btn btn-success">
    </form>
</div>
