<div>
  <table class="table table-striped">
    <thead>
      <th> ID </th>
      <th> Name </th>
      <th> Description </th>
      <th> Operations </th>
    </thead>
    <tbody>
        <tbody>
      <tr *ngFor="let category of categories">
        <td>
          {{category.id}}
        </td>
        <td>
            {{category.name}}
          </td>
          <td>
              {{category.description}}
            </td>
            <td>
                <button class="btn btn-danger" (click)="deleteCategory(category)">Delete</button>
                &nbsp;
                <button class="btn btn-primary" (click)="updateCategory(category)">Edit</button>
                &nbsp;
                <button class="btn btn-primary" (click)="getProductsOfCategory(category)">View its Products</button>
              </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-danger" (click)="createCategory(category)">New Category</button>
  &nbsp; 
  <button class="btn btn-primary" (click)="getAllProducts()">Just view all products</button>
  </div>
