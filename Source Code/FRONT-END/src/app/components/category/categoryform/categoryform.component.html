<div class="container">

  <form (ngSubmit)="processForm()">
      <div class="form group">
          <label for="name">ID:</label>
          <input type="text" name="id" class="form-control" readonly [(ngModel)]="category.id">
      </div>
      <div class="form group">
          <label for="name">Name:</label>
          <input type="text" name="pro_name" class="form-control" [(ngModel)]="category.name">
      </div>
      <div class="form group">
          <label for="desc">Description: </label>
          <input type="text" name="pro_des" class="form-control" [(ngModel)]="category.description">
      </div>
      <input type="submit" value="Save" style="position: relative; top: 20px;" class="btn btn-success">
  </form>
</div>
